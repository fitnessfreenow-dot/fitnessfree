<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness For Beginners Blogs</title>
 <style>  body,html{overflow-x:hidden;scroll-behavior:smooth;background:#f9f9f9}nav{position:sticky;top:0;z-index:999;background-color:#06c;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:.6rem 1.2rem}.nav-left .logo{width:90px}.nav-right{display:flex;gap:1.2rem}.nav-right a{color:#fff;text-decoration:none;font-weight:500;position:relative}.nav-right a:hover{color:#fc0}.close-icon,.hamburger{display:none;font-size:1.8rem;cursor:pointer}.blog-section{max-width:1200px;margin:2rem auto;padding:0 1rem}.blog-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}.blog-header h2{font-size:1.8rem;color:#222;font-weight:700}select{padding:.5rem;border-radius:5px;border:1px solid #ccc;font-size:.95rem}.blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;justify-content:center}.blog-card{display:flex;flex-direction:column;justify-content:space-between;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,.1);transition:transform .3s ease;max-width:400px;margin:0 auto;text-decoration:none;color:inherit;opacity:0;transform:translateY(30px);animation:fadeUp .6s ease forwards}.blog-card:hover{transform:scale(1.02)}.blog-card img{width:100%;height:auto;aspect-ratio:1/1;object-fit:cover;display:block}.blog-content{padding:1rem;display:flex;flex-direction:column;justify-content:space-between;flex-grow:1}.blog-content h3{font-size:1.1rem;color:#06c;margin-bottom:.5rem}.blog-content p{font-size:.95rem;color:#555;line-height:1.4}.read-more{margin-top:1rem;padding:.5rem 1rem;background-color:#06c;color:#fff;border:none;border-radius:5px;font-size:.9rem;cursor:pointer;transition:background .3s;width:fit-content}.read-more:hover{background-color:#004a99}@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}@media (max-width:768px){.nav-right{position:absolute;top:70px;left:0;width:100%;background-color:#06c;flex-direction:column;align-items:center;display:none;padding-bottom:1rem}.nav-right.active{display:flex}.hamburger{display:block}.close-icon{display:block;position:absolute;right:20px;top:10px}.logo{width:75px}}</style>
  </head>
  <body>
    <!-- NAV -->
    <nav>
      <div class="nav-left">
        <img
          src="assets/image/logo.webp"
          alt="Fitness Blog Logo"
          class="logo"
        />
      </div>
      <div class="nav-right" id="navLinks">
        <span class="close-icon" onclick="toggleMenu()">✖</span>
        <a href="index.html">Home</a>
        <a href="fithacks.html">Fit Hacks</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- BLOG SECTION -->
    <section class="blog-section">
      <div class="blog-header">
        <h2>Fitness For Beginners Blogs</h2>
        <select id="sortSelect" onchange="sortBlogs()">
          <option value="newest">Sort: New to Old</option>
          <option value="oldest">Sort: Old to New</option>
        </select>
      </div>
      <div class="blog-grid" id="blogGrid">
        <!-- Blog Cards will appear here -->
      </div>
    </section>

    <!-- SCRIPT -->
    <script>
    const blogs=[{title:"Simple Strength Training Routine for Beginners at Home",description:"Swamped by life’s demands? Strength training is your secret weapon—quick moves like push-ups spark energy, ease stress, and build confidence. No gym or hours required! Start your stronger you with our 7-day beginner plan",image:"assets/image/begginerstrength.webp",date:"2025-08-21",link:"strengthtrainingblog.html"}];function displayBlogs(e){const s=document.getElementById("blogGrid");s.innerHTML="",e.forEach((e,t)=>{var n=document.createElement("a");n.href=e.link,n.className="blog-card fade-in",n.style.animationDelay=.2*t+"s",n.innerHTML=`
            <img src="${e.image}" alt="${e.title}" />
            <div class="blog-content">
              <h3>${e.title}</h3>
              <p>${e.description}</p>
              <button class="read-more">Read More</button>
            </div>
          `,s.appendChild(n)})}function sortBlogs(){const n=document.getElementById("sortSelect").value;displayBlogs([...blogs].sort((e,t)=>(e=new Date(e.date),t=new Date(t.date),"newest"===n?t-e:e-t)))}function toggleMenu(){document.getElementById("navLinks").classList.toggle("active")}window.addEventListener("DOMContentLoaded",()=>{displayBlogs(blogs)});
    </script>
  </body>
</html>
